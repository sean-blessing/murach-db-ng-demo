<div>
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
        <a routerLink='/li-create'>
            <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
        </a>
    </section>
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="thead-dark">
            <th scope="col"><a (click)="sortBy('invoiceId')">Invoice ID</a></th>
            <th scope="col"><a (click)="sortBy('product.productCode')">Product</a></th>
            <th scope="col"><a (click)="sortBy('quantity')">Quantity</a></th>
            <th scope="col">Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let li of lis | sort:sortCriteria:sortOrder">
                <td>{{li.invoiceId}}</td>
                <td>{{li.product.description}}</td>
                <td>{{li.quantity}}</td>
                <td>
                    <a routerLink='/li-detail/{{li.id}}'>
                      <img width='20' height='20' src='assets/details.png' title='Line Item Details'>
                    </a> |
                    <a routerLink='/li-edit/{{li.id}}'>
                      <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Line Item'>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
